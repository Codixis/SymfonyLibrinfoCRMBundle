parameters:
    librinfo:

############
# CATEGORY
############

        Librinfo\CRMBundle\Entity\Category:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            name:
                                type: text
                            parentNode:
                                type: librinfo_baseentities_treeable
                                class: Librinfo\CRMBundle\Entity\Category
                                required: true
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name: ~


############
# ORGANISM
############

        Librinfo\CRMBundle\Entity\Organism:
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                remove: [positions, description, phones, email, emailNpai, emailNoNewsletter, vcard_uid, address, zip, city, country, npai]
                add:
                    form_group_general:
                        '':
                            customer:
                                template: LibrinfoCRMBundle:CRUD:show_field_customer.html.twig
                            supplier:
                                template: LibrinfoCRMBundle:CRUD:show_field_supplier.html.twig
                            category.name: ~
                            url: ~
                            administrativeNumber: ~
                            description: ~
                            email:
                                template: LibrinfoCRMBundle:CRUD:show_field_email.html.twig
                            _options:
                                fieldsOrder:
                                    - name
                                    - customer
                                    - supplier
                                    - circles
                                    - category.name
                                    - administrativeNumber
                                    - email
                                    - url
                                    - description
                        form_group_main_address:
                            address: ~
                            zip: ~
                            city: ~
                            country: ~
                            npai: ~
                        form_group_phones:
                            phones: ~
                    form_group_contacts:
                        '':
                            positions:
                                associated_property: organismDescription
                                label: librinfo.label.contacts
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_group_contacts
                            - default
            Sonata\AdminBundle\Form\FormMapper:
                remove: [name, circles, description, positions, email, emailNpai, emailNoNewsletter, vcard_uid]
                add:
                    form_group_general:
                        form_group_individual:
                            individual:
                                only_new: true
                                type: choice
                                choices:
                                    0: librinfo.label.collective_organism
                                    1: librinfo.label.individual_organism
                                expanded: true
                                help: librinfo.help.individual
                                label: false
                        form_group_organism:
                            title:
                                type: text
                                mapped: false
                                required: false
                            firstname:
                                type: text
                                mapped: false
                                required: false
                            name: ~
                            customer: ~
                            customerCode: ~
                            supplier: ~
                            supplierCode: ~
                            circles: ~
                            category:
                                type: librinfo_baseentities_treeable
                                class: Librinfo\CRMBundle\Entity\Category
                                min_node_level: 2  # no root
                            url: ~
                            administrativeNumber: ~
                            email: ~
                            emailNpai: ~
                            emailNoNewsletter: ~
                            description:
                                type: textarea
                                required: false
                            _options:
                                fieldsOrder:
                                    - title
                                    - firstname
                                    - name
                                    - customer
                                    - customerCode
                                    - supplier
                                    - supplierCode
                                    - circles
                                    - category
                                    - administrativeNumber
                                    - email
                                    - emailNpai
                                    - emailNoNewsletter
                                    - url
                                    - description
                        form_group_phones:
                            phones:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    btn_add: false
                                    delete_options:
                                        type: checkbox
                                        type_options:
                                            mapped: false
                                            required: false
                                required: true    # if not true, child form fields cannot be required (why ??)
                                _options:
                                    edit: inline
                                    inline: table
                        _options:
                            groupsOrder: [form_group_individual, form_group_organism, form_group_phones]
                    form_group_contacts:
                        '':
                            positions:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: false
                                    btn_add: false
                                required: false
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    #inline: table
                                    allow_delete: true
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_group_contacts
                            - form_group_specifics
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt, zip, country, email]
                add:
                    name:
                        identifier: true
                        label: librinfo.label.list_organism_name
                    category.name: ~
                    customer_supplier:
                        template: LibrinfoCRMBundle:OrganismAdmin:list_type.html.twig
                    circles: ~
                    _options:
                        fieldsOrder:
                            - name
                            - city
                            - category.name
                            - customer_supplier
                            - circles
                    _export_format:
                        csv: [name, address, zip, city, country, email, url, category, administrativeNumber, description, createdAt, updatedAt, vcardUid, npai, emailNpai, emailNoNewsletter, phones]
                        xls: csv
                        json: csv
                        xml: csv
                        vcard: [name, address, zip, city, country, email, url, description, phones, personal]
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~
                    category: ~
                    customer: ~
                    customerCode: ~
                    supplier: ~
                    supplierCode: ~
                    circles: ~
                    _options:
                        fieldsOrder:
                            - name
                            - category
                            - customer
                            - customerCode
                            - supplier
                            - supplierCode
                            - circles

###########
# CONTACT
###########

        Librinfo\CRMBundle\Entity\Contact:
            Sonata\AdminBundle\Show\ShowMapper:
                remove: [description, phones, flashOnControl, positions]
                add:
                    form_group_contact:
                        '':
                            title: ~
                            firstname: ~
                            description: ~
                            phones: ~
                            positions:
                                associated_property: contactDescription
                            _options:
                                fieldsOrder:
                                    - title
                                    - firstname
                                    - name
                                    - email
                                    - phones
                                    - positions
                                    - circles
                                    - description
                        _options:
                            groupsOrder:
                                - ''
                                - form_group_phones
                                - Address
                    form_group_specifics:
                        form_group_communication:
                            culture: ~
                        _options:
                            groupsOrder:
                                - form_group_communication
                                - form_group_address
                                - form_group_email
                                - form_group_misc
                    _options:
                        tabsOrder:
                            - form_group_contact
                            - form_group_specifics
            Sonata\AdminBundle\Form\FormMapper:
                remove: [description]
                add:
                    form_group_general:
                        '':
                            title: ~
                            firstname: ~
                            description:
                                type: textarea
                                required: false
                            _options:
                                fieldsOrder:
                                    - title
                                    - firstname
                                    - name
                                    - email
                                    - circles
                                    - description
                        form_group_phones:
                            phones:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    btn_add: false
                                    #delete: false
                                    delete_options:
                                        type: checkbox
                                        type_options:
                                            mapped: false
                                            required: false
                                required: true # if not true, child form fields cannot be required (why ??)
                                _options:
                                    edit: inline
                                    inline: table
                        _options:
                            groupsOrder:
                                - ''
                                - form_group_phones
                                - Address
                    form_group_sales:
                        form_group_ticketing:
                            flashOnControl: ~
                    form_group_specifics:
                        form_group_communication:
                            culture: ~
                            _options:
                                fieldsOrder:
                                    - culture
                        _options:
                            groupsOrder:
                                - form_group_communication
                                - form_group_address
                                - form_group_email
                                - form_group_misc
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_group_positions
                            - form_group_sales
                            - form_group_specifics
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt]
                add:
                    title: ~
                    firstname: ~
                    _options:
                        fieldsOrder:
                            - title
                            - firstname
                            - name
                            - email
#                    _list_action:
#                        duplicates:
#                            action: duplicates
#                            translation_domain: LibrinfoCRMBundle
#                        import:
#                            action: import
#                            translation_domain: LibrinfoCRMBundle
                    _export_format:
                        csv: [title, name, firstname, address, zip, city, country, email, description, createdAt, updatedAt, vcardUid, npai, emailNpai, emailNoNewsletter]
                        xls: csv
                        json: csv
                        xml: csv
                        vcard:
                            - firstname
                            - name
                            - address
                            - zip
                            - city
                            - country
                            - email
                            - description
                            - phones
                            - positions.label
                            - positions.phone
                            - positions.email
                            - positions.organism
                            - positions.organism.address
                            - positions.organism.zip
                            - positions.organism.city
                            - positions.organism.country
                            - personal
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    title: ~
                    firstname: ~
                    shortname: ~
                    familyContact: ~
                    culture: ~
                    npai: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
                    _options:
                        fieldsOrder:
                            - title
                            - firstname
                            - name
                            - email
                            - zip
                            - city
                            - country
                            - familyContact
                            - culture
                            - npai
                            - emailNpai
                            - emailNoNewsletter

################
# ORGANISM PHONE
################

        Librinfo\CRMBundle\Entity\OrganismPhone:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            phoneType: ~
                            number:
                                label: librinfo.label.phone_number_long
                                required: true
                            organism: ~
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    organism: ~
                    phoneType: ~
                    number: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    number: ~
                    #organism: ~

###############
# CONTACT PHONE
###############

        Librinfo\CRMBundle\Entity\ContactPhone:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            phoneType: ~
                            number:
                                label: librinfo.label.phone_number_long
                                required: true
                            contact: ~
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    contact: ~
                    phoneType: ~
                    number: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    number: ~
                    #contact: ~

##########
# CIRCLE
##########

        Librinfo\CRMBundle\Entity\Circle:
            managedManyToMany: [contacts, organisms]
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                remove: [owner]
                add:
                    form_group_general:
                        '':
                            owner:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
                                property: username # not used but required
                                multiple: false
                                required: false
                            users:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
                                property: username # not used but required
                                multiple: true
                                required: false
                    form_group_members:
                        '':
                            contacts:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                property: name # not used but required
                                by_reference: false
                                multiple: true
                                required: false
                            organisms:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                property: name # not used but required
                                by_reference: false
                                multiple: true
                                required: false
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_group_members
                            - form_group_specifics
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    owner: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:


############
# POSITION
############

        Librinfo\CRMBundle\Entity\Position:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                remove: [email, label, emailNpai, emailNoNewsletter, circles, description]
                add:
                    '':
                        form_group_position:
                            contact:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
                                property: name # not used but required
                            organism:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
                                property: name # not used but required
                            positionType:
                                placeholder: ''
                            label: ~
                            email:
                                type: email
                            emailNpai: ~
                            emailNoNewsletter: ~
                            phone: ~
                            circles: ~
                            department: ~
                            description:
                                type: textarea
                                required: false
                            _options:
                                fieldsOrder:
                                    - contact
                                    - organism
                                    - positionType
                                    - label
                                    - email
                                    - emailNpai
                                    - emailNoNewsletter
                                    - phone
                                    - circles
                                    - department
                                    - description
                        form_group_specifics:

            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    contact: ~
                    position_type: ~
                    organism: ~

############
# CIRCLABLE Trait
############

        Librinfo\CRMBundle\Entity\Traits\Circlable:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            circles: ~
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    _export_format: [group]

############
# POSITIONABLE Trait
############

        Librinfo\CRMBundle\Entity\Traits\Positionable:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    '':
                        form_group_positions:
                            positions:
                                _options:
                                    initializeAssociationAdmin: true
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_positions:
                        form_group_positions:
                            positions:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: false
                                    btn_add: false
                                required: false
                                label: false
                                _options:
                                    edit: inline
                                    #inline: table
                                    allow_delete: true

#################
# POSITION_TYPE
#################

        Librinfo\CRMBundle\Entity\PositionType:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper

#################
# PHONE_TYPE
#################

        Librinfo\CRMBundle\Entity\PhoneType:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    label:
                        sortable: false  # TODO: this should be automatic with the Sortable trait

