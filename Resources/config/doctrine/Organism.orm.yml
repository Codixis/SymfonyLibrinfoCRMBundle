Librinfo\CRMBundle\Entity\Organism:
    type: entity
    repositoryClass: Librinfo\CRMBundle\Entity\Repository\OrganismRepository
    fields:
        url:
            type:       string
            length:     255
            nullable:   true
        administrativeNumber:
            type:       string
            length:     255
            nullable:   true
        individual:
            type: boolean
            nullable: false
            options:
                default: false
        customer:
            type: boolean
            nullable: false
            options:
                default: false
        customerCode:
            type:       string
            length:     255
            nullable:   true
        supplier:
            type: boolean
            nullable: false
            options:
                default: false
        supplierCode:
            type:       string
            length:     255
            nullable:   true
        iban:
            type:       string
            length:     255
            nullable:   true
        vat:
            type:       string
            length:     255
            nullable:   true

    oneToMany:
        phones:
            targetEntity: OrganismPhone
            mappedBy: organism
            cascade: [ persist, remove ]
        positions:
            targetEntity: Position
            mappedBy: organism
            cascade: [ persist, remove ]

    manyToMany:
        circles:
            targetEntity: Librinfo\CRMBundle\Entity\Circle
            inversedBy: organisms

    manyToOne:
        category:
            targetEntity: Librinfo\CRMBundle\Entity\Category
            inversedBy: organisms
            joinColumn:
                name: category_id
                onDelete: set null
            cascade: [ persist ]

